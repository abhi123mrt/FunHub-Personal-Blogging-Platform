<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Blogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Header Styling */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      font-weight: 300;
    }

    /* Search Section */
    .search-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    form {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 15px 20px;
      width: 350px;
      border: 2px solid #e1e5e9;
      border-radius: 25px;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    /* Divider */
    .divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      margin: 30px 0;
    }

    /* Results Section */
    .results-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .results-title {
      color: white;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .results-count {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
    }

    /* No Results */
    .no-results {
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .no-results h3 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 10px;
    }

    .no-results p {
      color: #888;
      font-size: 1.1rem;
    }

    /* Vlog Container */
    .vlog-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      max-height: 600px;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    /* Custom Scrollbar */
    .vlog-container::-webkit-scrollbar {
      width: 8px;
    }

    .vlog-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .vlog-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    .vlog-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
    }

    /* Vlog Cards */
    .vlog-card {
      background: white;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .vlog-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.02), rgba(240, 147, 251, 0.02));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .vlog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      border-left-color: #667eea;
    }

    .vlog-card:hover::before {
      opacity: 1;
    }

    .vlog-card:last-child {
      margin-bottom: 0;
    }

    .vlog-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 12px;
      line-height: 1.3;
      position: relative;
      z-index: 1;
    }

    .vlog-content {
      font-size: 1rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .vlog-author {
      font-size: 0.9rem;
      color: #718096;
      text-align: right;
      font-weight: 500;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
    }

    .author-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 2rem;
      }

      .search-section {
        padding: 25px 20px;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }

      .vlog-container {
        padding: 20px;
        max-height: 500px;
      }

      .vlog-card {
        padding: 20px;
      }

      .vlog-title {
        font-size: 1.2rem;
      }

      .vlog-author {
        flex-direction: column;
        align-items: flex-end;
        gap: 5px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .vlog-card {
        padding: 15px;
      }

      .vlog-title {
        font-size: 1.1rem;
      }

      .vlog-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <h2> Blog Explorer</h2>
    <p class="subtitle">Discover amazing stories and content</p>
  </div>

  <!-- Search Section -->
  <div class="search-section">
    <form th:action="@{/AddVlogs/search}" method="get">
      <input
              type="text"
              name="query"
              placeholder="🔍 Search for blogs, topics, or creators..."
              th:value="${searchQuery}"
      />
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Results Header -->
  <div class="results-header">
    <h2 class="results-title" th:if="${searchQuery != null and !searchQuery.isEmpty()}">
      Search Results
    </h2>
    <h2 class="results-title" th:if="${searchQuery == null or searchQuery.isEmpty()}">
      ✨ All Blogs
    </h2>
    <p class="results-count" th:if="${!#lists.isEmpty(vlogs)}">
      <span th:if="${searchQuery != null and !searchQuery.isEmpty()}">
        Found <strong th:text="${#lists.size(vlogs)}">0</strong> Blogs for "<span th:text="${searchQuery}">query</span>"
      </span>
      <span th:if="${searchQuery == null or searchQuery.isEmpty()}">
        Showing <strong th:text="${#lists.size(vlogs)}">0</strong> Blogs
      </span>
    </p>
  </div>

  <!-- No Results -->
  <div class="no-results" th:if="${#lists.isEmpty(vlogs)}">
    <h3>📭 No Blogs found</h3>
    <p>Try adjusting your search terms or explore different topics!</p>
  </div>

  <!-- Vlog Container -->
  <div class="vlog-container" th:if="${!#lists.isEmpty(vlogs)}">
    <div class="vlog-card" th:each="vlog : ${vlogs}">
      <div class="vlog-title" th:text="${vlog.title}">Blog Title</div>
      <div class="vlog-content" th:text="${vlog.vlogs}">Blog content goes here...</div>
      <div class="vlog-author">
        <span>By <strong th:text="${vlog.username}">Author</strong></span>
        <div class="author-avatar">
          <span th:text="${#strings.substring(vlog.username,0,1)?.toUpperCase()}">A</span>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
