<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 25%, #2d1b69 50%, #1a1a3e 75%, #0c0c1e 100%);
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          overflow: hidden;
        }

        /* Animated stars background */
        body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background:
            radial-gradient(2px 2px at 20px 30px, white, transparent),
            radial-gradient(2px 2px at 40px 70px, white, transparent),
            radial-gradient(1px 1px at 90px 40px, white, transparent),
            radial-gradient(1px 1px at 130px 80px, white, transparent),
            radial-gradient(2px 2px at 160px 30px, white, transparent),
            radial-gradient(1px 1px at 200px 100px, white, transparent),
            radial-gradient(2px 2px at 250px 50px, white, transparent),
            radial-gradient(1px 1px at 300px 20px, white, transparent);
          background-repeat: repeat;
          background-size: 350px 150px;
          animation: sparkle 20s linear infinite;
          opacity: 0.8;
          z-index: 1;
        }



        @keyframes sparkle {
          from { transform: translateX(0); }
          to { transform: translateX(-350px); }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(180deg); }
        }

        .register-container {
          background: rgba(15, 15, 35, 0.85);
          backdrop-filter: blur(10px);
          padding: 30px;
          border-radius: 15px;
          width: 340px;
          text-align: center;
          border: 2px solid rgba(100, 200, 255, 0.3);
          box-shadow:
            0 0 30px rgba(100, 200, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
          position: relative;
          z-index: 2;
        }

        .register-container::before {
          content: '';
          position: absolute;
          top: -2px;
          left: -2px;
          right: -2px;
          bottom: -2px;
          background: linear-gradient(45deg, #64c8ff, #9b59b6, #3498db, #64c8ff);
          background-size: 400% 400%;
          border-radius: 17px;
          z-index: -1;
          animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        .register-container h2 {
          color: #64c8ff;
          margin-top: 0;
          font-size: 28px;
          font-weight: bold;
          text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        .message {
          color: #ff6b6b;
          margin-bottom: 10px;
          font-weight: bold;
          text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid rgba(100, 200, 255, 0.4);
          border-radius: 8px;
          background: rgba(20, 20, 40, 0.8);
          color: white;
          font-size: 16px;
          box-sizing: border-box;
        }

        input::placeholder {
          color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
          outline: none;
          border-color: #64c8ff;
          box-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
          background: rgba(30, 30, 60, 0.9);
        }

        button {
          width: 100%;
          padding: 12px;
          background: linear-gradient(45deg, #667eea, #764ba2);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 18px;
          font-weight: bold;
          cursor: pointer;
          transition: all 0.3s ease;
          text-transform: uppercase;
          letter-spacing: 1px;
        }

        button:hover {
          background: linear-gradient(45deg, #764ba2, #667eea);
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(100, 200, 255, 0.3);
        }

        /* Google login button */
        .google-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          width: 100%;
          padding: 10px;
          margin-top: 15px;
          background: rgba(40, 40, 60, 0.8);
          border: 1px solid rgba(100, 200, 255, 0.3);
          border-radius: 8px;
          text-decoration: none;
          color: #64c8ff;
          font-size: 16px;
          transition: all 0.3s ease;
        }

        .google-btn img {
          width: 20px;
          height: 20px;
        }

        .google-btn:hover {
          background: rgba(60, 60, 80, 0.9);
          transform: translateY(-1px);
          box-shadow: 0 3px 10px rgba(100, 200, 255, 0.2);
        }

        /* Additional cosmic elements */
        .cosmic-element {
          position: absolute;
          width: 4px;
          height: 4px;
          background: white;
          border-radius: 50%;
          animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 1; }
        }

        .cosmic-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .cosmic-element:nth-child(2) { top: 80%; left: 80%; animation-delay: 0.5s; }
        .cosmic-element:nth-child(3) { top: 30%; left: 70%; animation-delay: 1s; }
        .cosmic-element:nth-child(4) { top: 70%; left: 20%; animation-delay: 1.5s; }
    </style>
</head>
<body>
<!-- Twinkling stars -->
<div class="cosmic-element"></div>
<div class="cosmic-element"></div>
<div class="cosmic-element"></div>
<div class="cosmic-element"></div>

<div class="register-container">
    <h2>Register</h2>
    <div class="message" th:text="${message}"></div>

    <form th:action="@{/register/add}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
