<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background:
                radial-gradient(ellipse at top, #1e1b4b 0%, #0f0f23 70%),
                radial-gradient(ellipse at bottom, #312e81 0%, #1e1b4b 70%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow:
                0 10px 30px -5px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow:
                0 20px 40px -10px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .avatar {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin: 0 auto;
            box-shadow:
                0 8px 25px rgba(139, 92, 246, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: avatarShine 3s linear infinite;
        }

        @keyframes avatarShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .bio-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .bio-textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .bio-textarea::placeholder {
            color: rgba(31, 41, 55, 0.6);
        }

        .blog-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: all 0.3s ease;
        }

        .card:hover .blog-image {
            transform: scale(1.05);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .header {
            background: rgba(30, 27, 75, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-card {
            position: relative;
            overflow: hidden;
        }

        .blog-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-card:hover::after {
            opacity: 1;
        }

        .section-title {
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 2px;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        .profile-card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .discover-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .discover-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Floating Background Elements -->
<div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
</div>

<!-- Header -->
<header class="header sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold gradient-text">
                BlogSpace
            </div>
            <div class="flex gap-3">
                <a th:href="@{/AddVlogs/add(username=${username})}" class="btn btn-primary">
                    ✨ Add Blog
                </a>
                <a th:href="@{/AddVlogs/user/{username}(username=${username})}" class="btn btn-secondary">
                    📚 Your Blogs
                </a>
                <a th:href="@{/logout}" class="btn btn-secondary">
                    ➡️ Log Out
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="py-12 px-6">
    <div class="max-w-4xl mx-auto">

        <!-- Profile Section -->
        <div class="profile-card card p-10 mb-12">
            <div class="text-center">
                <!-- Avatar -->
                <div class="avatar mb-6">
                    <span th:text="${#strings.substring(username,0,1)?.toUpperCase()}">U</span>
                </div>

                <!-- Username -->
                <h1 th:text="${username}" class="text-2xl font-semibold text-gray-800 mb-8">
                    Username
                </h1>

                <!-- Stats -->
                <div class="flex justify-center mb-10">
                    <div class="stat-card">
                        <span th:text="${vlogsCount}" class="stat-number">0</span>
                        <span class="text-gray-600 text-sm font-semibold tracking-wide">BLOGS CREATED</span>
                    </div>
                </div>

                <!-- Bio Section -->
                <div class="max-w-2xl mx-auto">
                    <div th:if="${bio != null and !#strings.isEmpty(bio)}" id="bioDisplay">
                        <p th:text="${bio}" class="text-gray-600 text-lg leading-relaxed mb-6">Bio content...</p>
                        <button onclick="showEditBio()" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
                            ✏️ Edit Bio
                        </button>
                    </div>

                    <form id="editBioForm" th:action="@{/profile/updateBio}" method="post"
                          th:style="${bio != null and !#strings.isEmpty(bio)} ? 'display:none;' : 'display:block;'">
                        <input type="hidden" name="username" th:value="${username}"/>
                        <textarea name="bio" rows="4" th:text="${bio}"
                                  placeholder="Tell the world about yourself..."
                                  class="bio-textarea mb-6"></textarea>
                        <div class="flex gap-4 justify-center">
                            <button type="submit" class="btn btn-primary">
                                💾 Save Bio
                            </button>
                            <button type="button" onclick="hideEditBio()" class="btn btn-secondary">
                                ❌ Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="text-center mb-16">
            <form th:action="@{/AddVlogs/search}" method="get">
                <input type="hidden" name="query" value=""/>
                <button type="submit" class="discover-btn">
                    🔍 Discover Amazing Blogs
                </button>
            </form>
        </div>

        <!-- Latest Blogs -->
        <section>
            <h2 class="section-title text-3xl font-bold text-gray-800 text-center mb-12">
                Latest Blogs
            </h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

                <a href="#" class="blog-card card overflow-hidden block">
                    <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=600&auto=format&fit=crop"
                         alt="Blog 1" class="blog-image"/>
                    <div class="p-6">
                        <h3 class="font-semibold text-gray-800 mb-2 text-lg">
                            The New Era of Tech
                        </h3>
                        <p class="text-gray-500 text-sm font-medium">2 days ago</p>
                    </div>
                </a>

                <a href="#" class="blog-card card overflow-hidden block">
                    <img src="https://miro.medium.com/v2/resize:fit:1024/1*iEZ3wlc1vcyDBad_n0-ILw.png"
                         alt="Blog 2" class="blog-image"/>
                    <div class="p-6">
                        <h3 class="font-semibold text-gray-800 mb-2 text-lg">
                            Web Development Journey
                        </h3>
                        <p class="text-gray-500 text-sm font-medium">5 days ago</p>
                    </div>
                </a>

                <a href="#" class="blog-card card overflow-hidden block">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY4B99PUIJhd4Hi9Q8eqIFcImc0U4IWxMgyA&s"
                         alt="Blog 3" class="blog-image"/>
                    <div class="p-6">
                        <h3 class="font-semibold text-gray-800 mb-2 text-lg">
                            Design Principles
                        </h3>
                        <p class="text-gray-500 text-sm font-medium">1 week ago</p>
                    </div>
                </a>

                <a href="#" class="blog-card card overflow-hidden block">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIla6mxipzYZbPllDVNcBJ4bS15i-_o9F1Nw&s"
                         alt="Blog 4" class="blog-image"/>
                    <div class="p-6">
                        <h3 class="font-semibold text-gray-800 mb-2 text-lg">
                            Mobile App Development
                        </h3>
                        <p class="text-gray-500 text-sm font-medium">2 weeks ago</p>
                    </div>
                </a>

            </div>
        </section>

    </div>
</main>

<script>
    // Bio editing functions
    function showEditBio() {
        document.getElementById('bioDisplay').style.display = 'none';
        document.getElementById('editBioForm').style.display = 'block';
    }

    function hideEditBio() {
        document.getElementById('bioDisplay').style.display = 'block';
        document.getElementById('editBioForm').style.display = 'none';
    }
</script>

</body>
</html>
